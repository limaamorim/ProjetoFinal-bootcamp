<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-box"></i>
                <span>Gerenciador de Produtos</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="add-task-form">
            <h2>Adicionar Produto</h2>
            <form onsubmit="adicionarProduto(event)">
                <div class="form-group">
                    <label>Nome *</label>
                    <input id="produtoNome" required placeholder="Ex: Produto A">
                </div>
                <div class="form-group">
                    <label>Preço *</label>
                    <input id="produtoPreco" type="number" step="0.01" required placeholder="Ex: 49.90">
                </div>
                <div class="form-group">
                    <label>Quantidade *</label>
                    <input id="produtoQuantidade" type="number" required placeholder="Ex: 10">
                </div>
                <button type="submit">
                    <i class="fas fa-plus"></i> Adicionar Produto
                </button>
            </form>
        </div>

        <div class="tarefas-container" id="tarefasContainer">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-box-open"></i>
                <h3>Nenhum produto cadastrado</h3>
                <p>Adicione um produto para começar</p>
            </div>
        </div>
    </div>

    <footer>
        <p>José Fernando &copy; 2025 - Gerenciador de Produtos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
