# Docs for the Azure Web Apps Deploy action:
# https://github.com/Azure/webapps-deploy

name: Build and deploy JAR app to Azure Web App - josefernando

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build com Maven (sem testes)
        run: mvn clean package -DskipTests

      - name: Upload do JAR
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download do JAR
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login no Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B78C2EF1C1F54C99A66595952F4CEAB0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8E3BD7FC0B1847BA98745AB1EA304E5D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_92FFE3FD62C44BB6BA27A53D7024BB5E }}

      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: josefernando
          slot-name: Production
          package: app.jar
